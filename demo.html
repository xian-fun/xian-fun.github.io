<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Entertainment Map</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen"/>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
  <script src="javascript/jquery-2.1.3.js"></script>
  <script src="javascript/filter-bar.js"></script>
  <script>

function initialize() {
  var mapDiv = document.getElementById("map-canvas");
  var myLatlng = new google.maps.LatLng(34.1950956,108.8739968);
  var mapOptions = {
    zoom: 14,
    center: myLatlng
  };

  var map = new google.maps.Map(mapDiv, mapOptions);

  var centerControlDiv = document.createElement('div');
  var centerControl = new CenterControl(centerControlDiv, map);

  centerControlDiv.index = 1;
  //add custom control
  map.controls[google.maps.ControlPosition.LEFT_TOP].push(centerControlDiv);

  var contentString = '<div id="content"><image src="https://community.rea-group.com/servlet/JiveServlet/downloadImage/14789/273-181/2012-09-30+14.37.37.jpg">'+
  '<div id="siteNotice">'+
  '</div>'+
  '<h1 id="firstHeading" class="firstHeading">Pao Mo</h1>'+
  '<div id="bodyContent">'+
  '<p><b>Pao Mo</b>, </p>'+
  '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
  'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
  '(last visited June 22, 2009).</p>'+
  '</div>'+
  '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString,
    maxWidth: 200
  });

  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    title: 'Uluru (Ayers Rock)',
    icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
  <div id="map-canvas"></div>
  <div class="filter-bar">
    <input type="checkbox" id="selectAll" class="filter-checkbox"><span class="filter-text">All</input>
    <input type="checkbox" name="select" value="1" class="filter-checkbox"><span class="filter-text">Food</span><img class="filter-icon" src="images/food.png"/></input>
    <input type="checkbox" name="select" value="2" class="filter-checkbox"><span class="filter-text">Play</span><img class="filter-icon" src="images/play.png"/></input>
    <input type="checkbox" name="select" value="3" class="filter-checkbox"><span class="filter-text">Tour</span><img class="filter-icon" src="images/tour.png"/></input>
    <input type="checkbox" name="select" value="4" class="filter-checkbox"><span class="filter-text">Shopping</span><img class="filter-icon" src="images/shopping.png"/></input>
  </div>
</body>
</html>
